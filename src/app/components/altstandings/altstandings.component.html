<app-spinner [loading]="loading"></app-spinner>

<div class="container">
  <div>
    <!-- <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" routerLink="/altstandings">Standings</a> -->
    <i class="fa fa-link g-color-primary g-mt-5 g-mr-5"></i>
    <a routerLink="/divisiondetail">Detail </a>
  </div>

  <div class="wrapper">

  <div class="standings">
    <div class="col-md-12">
      <div class="form-group g-mb-15 g-mt-15">
        <select class="form-control rounded-0" [(ngModel)]="divisionIdSelectedA" (ngModelChange)="onDivisionAChange($event)">
          <option *ngFor="let d of divisionsA" [ngValue]="d.DivisionId">{{d.Name}}</option>
        </select>
      </div>
      <div *ngFor="let pooler of standingsA; let i = index">
        <div class="pooler">

          <div class="align-center">
            <h6>{{i + 1}}</h6>
          </div>

          <div>
            <h6>{{pooler.PoolerName}}</h6>
          </div>

          <div class="align-right">
            <h6>{{pooler.ResultsSum | currency:'USD':true:'1.0-0'}}</h6>
          </div>

        </div>

      </div>

    </div>
  </div>

  </div>
