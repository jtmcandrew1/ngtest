<!-- General Controls -->

<div class="container">

  <div class="form-group g-mb-15">
    <!-- <label for="exampleSelect1">Example select</label> -->
    <select class="form-control rounded-0" [(ngModel)]="selectedEvent">
      <option *ngFor="let e of events" [ngValue]="e">{{e.EventName}}</option>
    </select>
  </div>

  <div class="form-group g-mb-15">

    <button class="btn btn-md u-btn-primary rounded-0" (click)="getEventResults()">PGA</button>
    <button class="btn btn-md u-btn-primary rounded-0" (click)="getEspnEventResults()">ESPN</button>
    <button class="btn btn-md u-btn-primary rounded-0" (click)="getEventResults2()">PGA-2</button>
    <span><input type='text' [(ngModel)]="eventId"/></span>  
  </div>


  <div class="form-group g-mb-15">
    <!-- <label for="exampleTextarea">Example textarea</label> -->
    <textarea [(ngModel)]="eventEarnings" class="form-control form-control-md rounded-0" id="exampleTextarea" rows="20"></textarea>
  </div>


  <button class="btn btn-md u-btn-primary rounded-0" (click)="updateEventResults()">Submit</button>

  <h3>{{status}}</h3>

  <!-- <div *ngIf="selectedEvent.EventId != null">
      <h3>{{selectedEvent.EventId}}</h3>
    </div> -->

  <a routerLink="/audit">
    <button class="btn btn-primary">Audit</button>
  </a>


</div>


<div>




</div>

<!-- End General Controls -->
